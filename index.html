<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade Prática 15 - Formulários e Manipulação do DOM</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>Formulário</h1>
      <form id="my_form" class="container_form">
        <fieldset class="container_fieldset">
          <legend><strong>Dados Pessoais</strong></legend>
          <div class="dadosPessoais">
            <label><strong>Nome</strong></label>
            <input id="inName" type="text" required />
            <br />
            <label><strong>Endereço</strong></label>
            <input id="inAdreess" type="text" required />
            <br />
            <label><strong>Cidade</strong></label>
            <input id="inCity" type="text" required />
          </div>
          <br />
          <label>Estado: </label>
          <select id="inState" required>
            <option value="Minas Gerais">Minas Gerais</option>
            <option value="Espirito Santo">Espirito Santo</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Bahia">Bahia</option>
            <option value="Rio Grande do Sul">Rio Grande do Sul</option>
          </select>
        </fieldset>

        <fieldset class="container_fieldset">
          <legend><strong>Dados Profissionais</strong></legend>
          <label>Natureza do Cargo:</label>
          <br />
          <input type="radio" name="cargo" value="Gerência" checked /> <span>Gerência</span>
          <input type="radio" name="cargo" value="Financeiro" /> <span>Financeiro</span>
          <input type="radio" name="cargo" value="Recepção" /> <span>Recepção</span>
          <input type="radio" name="cargo" value="Administrativo" /> <span>Administrativo</span>
          <input type="radio" name="cargo" value="Jurídico" /> <span>Jurídico</span> <br /><br />
          <label>Área de interesse:</label>
          <br />
          <input name="check" type="checkbox" value="Computação" /> <span>Computação</span>
          <input name="check" type="checkbox" value="Biologia" /> <span>Biologia</span>
          <input name="check" type="checkbox" value="Meio ambiente" /> <span>Meio ambiente</span>
          <input name="check" type="checkbox" value="Engenharia" /> <span>Engenharia</span>
          <input name="check" type="checkbox" value="História" /> <span>História</span>
          <br />
          <br />
          <label>Mini Currículo:</label>
          <textarea id="textarea" placeholder="Não é obrigatório o preenchimento!" cols="45" rows="10"></textarea>
        </fieldset>

        <div class="container_btn">
        <button class="btnEnviar" type="submit">Enviar</buttoni>
        <button class="btnLimpar" type="reset">Limpar</button>
      </div>
      </form>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
